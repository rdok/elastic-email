name: integration-tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test-send-email:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          docker-compose run \
            -e ELASTIC_EMAIL_API_KEY=${{ secrets.ELASTIC_EMAIL_API_KEY }} \
            -e INTEGRATION_TEST_EMAIL_FROM=${{ secrets.INTEGRATION_TEST_EMAIL_FROM }} \
            -e INTEGRATION_TEST_EMAIL_TO=${{ secrets.INTEGRATION_TEST_EMAIL_TO }} \
            -e CI=true \
            --rm php7.2 sh -c '\
              composer install && \
              ./vendor/bin/phpunit tests/Integration/Email/SendTest \
            '
